<div class="body">
    <div class="clocker">
        <app-tabs (setTime)="receiveActualTimer($event, clock)"> </app-tabs>
        <div class="horizontal-flex">
            <app-clock [actual-timer]="actualTimer" #clock> </app-clock>
            <app-pomodoro-indicator></app-pomodoro-indicator>
        </div>
        <app-button-play
            (is-timing)="receiveIsTiming($event)"
            (is-timing)="clock.playOrPause($event)"
        >
        </app-button-play>
        <app-task-list> </app-task-list>
    </div>
</div>
