<app-modal>
    <app-settings> </app-settings>
</app-modal>
<app-nav></app-nav>

<div class="body">
    <div class="clocker">
        <app-tabs (setTime)="receiveActualTimer($event, clock)" #tabs>
        </app-tabs>
        <app-clock
            [actual-timer]="actualTimer"
            #clock
            (set-timer)="switchTab($event, tabs)"
        >
        </app-clock>
        <app-button-play
            (is-timing)="receiveIsTiming($event)"
            (is-timing)="clock.playOrPause($event)"
        >
        </app-button-play>
        <app-task-list> </app-task-list>
    </div>
</div>
