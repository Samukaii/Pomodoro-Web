<div class="base">
    <ul id="tasks-base">
        <li
            *ngFor="let task of tasks; index as i; first as isFirst"
            #taskLine
            ()
        >
            <app-task-item
                task-ref="taskLine"
                task-object="task"
                task-index="i"
            ></app-task-item>
        </li>

        <li class="add-li">
            <form id="add-form">
                <input
                    type="text"
                    placeholder="Adicione uma tarefa..."
                    #taskNameToAdd
                />
                <p class="label">
                    Em quanto tempo você terminará?
                </p>
                <button (click)="addOrSubtractPomodoro($event, 1)">
                    <mat-icon> keyboard_arrow_up</mat-icon>
                </button>
                <p class="pomodoro" #numberPomodorosToAdd>
                    {{ pomodorosToFinish }}
                </p>
                <button (click)="addOrSubtractPomodoro($event, -1)">
                    <mat-icon> keyboard_arrow_down</mat-icon>
                </button>
            </form>
            <button
                class="add-tasks"
                (click)="add(taskNameToAdd, numberPomodorosToAdd)"
            >
                <mat-icon>add</mat-icon> Adicionar Nova Tarefa
            </button>
        </li>
    </ul>
</div>
